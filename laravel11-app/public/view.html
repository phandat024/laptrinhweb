<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <div>
                <a class="btn btn-outline-primary mx-2" href="/list.html">Home</a>
                <a class="btn btn-outline-secondary" href="/login.html">Dang xuat</a>
            </div>
        </div>
    </nav>

    <main class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="account-detail">
                           
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        // Lấy ID từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('id');

        // Gửi yêu cầu tới API để lấy thông tin chi tiết tài khoản
        fetch(`/api/account/${accountId}`)
            .then(response => response.json())
            .then(data => {
                const detailDiv = document.getElementById('account-detail');
                detailDiv.innerHTML = `
                    <tr>
                            <td><p>${data.id}</p></td>
                     <td><p>${data.ten_tk}</p></td>
                     <td><p>${data.email}</p></td></tr>
                `;
            })
            .catch(error => console.error('Error:', error));

            fetch('/csrf-token')
            .then(response => response.json())
            .then(data => {
                document.querySelectorAll('input[name="_token"]').forEach(input => {
                    input.value = data.token;
                });
            })
            .catch(error => console.error('Error fetching CSRF token:', error));

            
    </script>
</body>

</html>
