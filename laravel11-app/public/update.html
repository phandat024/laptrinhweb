<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <div>
                <a class="btn btn-outline-primary mx-2" href="/list.html">Home</a>
                <a class="btn btn-outline-secondary" href="/login.html">Dang xuat</a>
            </div>
        </div>
    </nav>

    <main class="signup-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <h3 class="card-header text-center">Cập nhật tài khoản</h3>
                        <div class="card-body">
                            <form id="update-form">
                                <input name="id" type="hidden" id="user-id">

                                <div class="form-group mb-3">
                                    <input type="text" placeholder="Tên tài khoản" id="name" class="form-control"
                                        name="ten_tk" required autofocus>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="email" placeholder="Email" id="email_address" class="form-control"
                                        name="email" required>
                                </div>

                                <div class="d-grid mx-auto">
                                    <button type="submit" class="btn btn-dark btn-block">Cập nhật</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Lấy ID từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('id');

        // Gửi yêu cầu tới API để lấy thông tin tài khoản
        fetch(`/api/account/${accountId}`)
            .then(response => response.json())
            .then(data => {
                // Điền thông tin tài khoản vào biểu mẫu
                document.getElementById('user-id').value = data.id;
                document.getElementById('name').value = data.ten_tk;
                document.getElementById('email_address').value = data.email;
            })
            .catch(error => console.error('Lỗi khi lấy thông tin tài khoản:', error));

        // Xử lý yêu cầu cập nhật tài khoản
        document.getElementById('update-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định

            const updatedData = {
                ten_tk: document.getElementById('name').value,
                email: document.getElementById('email_address').value
            };

            fetch(`/api/account/${accountId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Cập nhật thành công!');
                        window.location.href = '/list.html'; // Quay lại danh sách tài khoản
                    } else {
                        alert('Cập nhật thất bại!');
                    }
                })
                .catch(error => console.error('Lỗi khi cập nhật tài khoản:', error));
        });

        fetch('/csrf-token')
            .then(response => response.json())
            .then(data => {
                document.querySelector('meta[name="csrf-token"]').setAttribute('content', data.token);
            })
            .catch(error => console.error('Lỗi khi lấy CSRF token:', error));
    </script>
</body>

</html>
