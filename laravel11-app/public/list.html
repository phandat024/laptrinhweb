        let currentPage = 1; // Trang hiện tại
        const perPage = 2; // Số lượng tài khoản mỗi trang

        function loadAccounts(page) {
            fetch(`/api/accounts?per_page=${perPage}&page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('account-table');
                    const pagination = document.getElementById('pagination');

                    // Xóa dữ liệu cũ
                    tableBody.innerHTML = '';
                    pagination.innerHTML = '';

                    // Thêm dữ liệu tài khoản vào bảng
                    data.data.forEach(account => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${account.id}</td>
                            <td>${account.ten_tk}</td>
                            <td>${account.email}</td>
                            <td>
                                <a href="/view.html?id=${account.id}" class="btn btn-info btn-sm">Chi tiết</a>
                                <a href="/update.html?id=${account.id}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteAccount(${account.id})">Xóa</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                    // Tạo các nút phân trang
                    for (let i = 1; i <= data.last_page; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.className = `page-item ${i === data.current_page ? 'active' : ''}`;
                        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                        pageItem.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadAccounts(i);
                        });
                        pagination.appendChild(pageItem);
                    }
                })
                .catch(error => console.error('Lỗi khi tải danh sách tài khoản:', error));
        }

        function deleteAccount(accountId) {
            if (confirm('Bạn có chắc muốn xóa tài khoản này không?')) {
                fetch(`/api/account/${accountId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Xóa tài khoản thành công!');
                            loadAccounts(); // Tải lại danh sách tài khoản
                        } else {
                            alert('Không thể xóa tài khoản!');
                        }
                    })
                    .catch(error => console.error('Error deleting account:', error));
            }
        }

        // Tải danh sách tài khoản trang đầu tiên khi tải trang
        loadAccounts(currentPage);

        fetch('/csrf-token')

                document.querySelector('meta[name="csrf-token"]').setAttribute('content', data.token);
            })
            .catch(error => console.error('Error fetching CSRF token:', error));
